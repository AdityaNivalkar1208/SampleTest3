<body>
    <header class="header">
        <nav class="nav-container container">
            <h1 class="logo">Website</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="#home">Home</a></li>
                <li class="nav-item"><a href="">Todo</a></li>
                <li class="nav-item"><a href="">Sign Up</a></li>
            </ul>
        </nav>

        <div class="headline">
            <h2 id="main-heading">Manage your tasks <span style="display: none">Hello</span></h2>
            <button class="btn btn-headline">Learn More</button>
            <!-- <button class="btn btn-headline" onclick="console.log('Manage your tasks');">Learn More</button> -->
        </div>
    </header>

    <section class="section-todo container">
        <h2>Your plan for today ? </h2>
        <form action="" class="form-todo">
            <input type="text" name="" id="plz" placeholder="Add Todo">
            <input type="submit" value="Add Todo" class="btn work">
        </form>
        <ul class="todo-list">
            <li>
                <span class="text">Do this Do that</span>
                <div class="todo-buttons">
                    <button class="todo-btn done">Done</button>
                    <button class="todo-btn remove">Remove</button>
                </div>
            </li>
        </ul>
    </section>

    <section class="section-signup container">
        <h2 id="signup">Sign Up</h2>
        <form action="" class="signup-Form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="confirmPassword" id="confirmPassword">
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>

            <div class="form-group">
                <label for="about" id="know">About Yourself</label>
                <textarea name="about" id="about" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" class="btn signup-btn" id="last">Submit</button>
        </form>
    </section>

    <button class="custom-btn btn-8"><span>Read More</span></button>
